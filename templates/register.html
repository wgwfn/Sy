{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->


    <!-- 自己的样式 -->

    <!-- 站点图标 -->
    <style type="text/css">

* {

  padding: 0;

  margin: 0;

  font-family: 微软雅黑;

}

/*右边登陆框开始*/

.gcs-login {

  position: absolute;

  box-sizing: border-box;
  left:525px;
  top:170px;
  width: 470px;

  height: 50%;

  background-color: #E6E6E6;

  z-index: 100;

}

.gcs-login .gcs-login-panel{

 height: 360px;

  position:absolute;

  margin:auto;

  left: 0;

  right: 0;

  top:0;

  bottom: 0;

}

.gcs-login .login-title {

  text-align: center;

  color: #62a8ea;

}

.gcs-login .login-title h2 {

  letter-spacing: 10px;

}

.gcs-login-container {

  width: 100%;

  box-sizing: border-box;

  width: 100%;

  margin: 20px 0 0;

  text-align: center;

}

.gcs-login .input {

  border: 1px solid white;

  display: inline-block;

  box-sizing: border-box;

  width: 80%;

  height: 46px;

  padding-left: 10px;

  margin: 0 auto;

  font-size: 14px;

  outline: none;

  color:  #76838f;

}

.gcs-login .gcs-login-validation{

  width:80%;

  margin: 0 auto;

  position: relative;

}

.gcs-login .validation-input{

  position: absolute;

  width: 250px;

  left: 0px;

}

.gcs-login img.validation-img{

  position: absolute;

  cursor:pointer;

  width: 125px;

  height: 45px;

  right: 0px;

}

.gcs-login .input:focus {

  outline: none;

  border: 1px solid #62a8ea;

}

.gcs-login .btn-login {

  background-color: #62a8ea;

 border: none;

  width: 80%;

  height: 45px;

  line-height: 45px;

  color: white;

  cursor: pointer;

  font-size: 16px;

  font-weight: bold;

}

.gcs-login .btn-login:hover{

  opacity: 0.9;

}

/*右边登陆框结束*/

</style>

  </head>

<body style="background: url('{% static 'imgs/5.jpg' %} ') ">
<form method="post" action="{% url 'register' %}">
{% csrf_token %}
<div class='gcs-login'>

   <div class="gcs-login-panel">

        <div class="login-title">

        <h2>用户注册</h2>

        </div>

    <div class="gcs-login-container">

        <input type="text" class="input" name="username" placeholder="请输入用户名" />

    </div>

    <div class="gcs-login-container">

        <input type="password"  class="input" name="password" placeholder="请输入密码"/>

    </div>





    <div class="gcs-login-container">

    <input type="submit" value="立即注册" class="btn-login" />

    </div>



</div>

</div>
</form>
</body>

</html>
