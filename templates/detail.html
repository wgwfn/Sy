{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
  <!--可以显示网络图片-->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
  	<link href="{% static 'css/bootstrap-combined.min.css' %}" rel="stylesheet">
  	<link href="{% static 'css/layoutit.css' %}" rel="stylesheet">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- 站点图标 -->


  </head>
  <body>
  <!--<img alt="300x200" src='{% static "imgs/1_0114709.jpg" %}' />-->

  <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
		</div>
	</div>
	<div class="row-fluid">
		<div class="span3">
		</div>
		<div class="span6">
            {% for movie in movie_item %}
            <div name="item_root" style=" height: 120px">
                <div style="float: left;height: 100px">
                <a href="../detail/{{ movie.name }}&{{ movie.url }}">
                    <img src="{{ movie.img }}"  style=" width: 48px; max-height: 72px;">
                </a>
                </div>
                <div name="detail">
                    <div name="title">{{ movie.name }}</div>
                    <div name="rating">{{ movie.rating }}</div>
                    <div name="meta abstract">{{ movie.abstract }}</div>
                    <div name="meta abstract_2">{{ movie.abstract1 }}</div>
                </div>
            </div>
            {% endfor %}
		</div>
		<div class="span3">
		</div>
	</div>
</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'lib/jquery/jquery-3.4.1.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'lib/bootstrap/js/bootstrap.js' %}"></script>
    <!-- 自己的脚本文件 -->
    <script src="{% static 'js/index.js'%}"></script>
  </body>
</html>
